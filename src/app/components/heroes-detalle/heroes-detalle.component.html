<div class="card-columns" >
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; ">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <!--img class="card-img-top img-fluid" src="{{heroe.img}}" alt="Card image cap"-->
      <div class="card-block">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        
        <!--a   [routerLink]="['/heroe',i]"  class="btn btn-outline-primary"> ver mas (link) ...</a-->
        <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(heroe.nombre)">Ver mas...</button>
      </div>
    </div>
