<h1>Buscando por termino : {{termino}}</h1>
<hr>

<app-heroes-detalle [heroes]="heroes"></app-heroes-detalle>

<div class="row">
    <div class="col-md-12 alert alert-info  animated fadeIn fast" *ngIf="heroes.length==0">
        <blockquote class="card-blockquote">
            <p>No existen resultados con el termino : {{termino}}</p>
        </blockquote>
    </div>
